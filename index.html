<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Github</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <div class="wrapper">
    <header>
      <div class="menugroup">
        <div class="logo"><img src="./img/logo.svg" alt="logo"></div>
        <div class="menu">
          <ul class="menu__ul">
            <li>Personal</li>
            <li>Open source</li>
            <li>Business</li>
            <li>Explore</li>
          </ul>
      </div>
      </div>
      <div class="signgroup">
        <div class="mobile">
          <!-- hambuger -->
        </div>
        <div class="signbtn">
          <button class="button signbtn__button">Sign in</button>
          <button class="button button--primary signbtn__button">Sign up</button>
        </div>
        <div class="search">
          <input type="text" class="search__input" placeholder="Search Github">
        </div>
        <div class="service">
        <ul class="service__ul">
          <li>Pricing</li>
          <li>Blog</li>
          <li>Support</li>
        </ul>
      </div>
      </div>
    </header>
  </div>
</body>
</html>
